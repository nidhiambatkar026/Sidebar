<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <script src="https://kit.fontawesome.com/964923a91a.js" crossorigin="anonymous"></script>
    <style>
        .SideBar{
            border-right: 4px solid grey;
            box-shadow: 0px 0px 5px 5px gray;
            height: 930px;
            width: 300px;
            margin-top: 0;
        }
        .side_bar_heading{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="SideBar">
        <h1 class="side_bar_heading">Categories</h1>
        <span>
            <i class="fa-solid fa-person-dress"></i>
            Women's Wear
        </span>
        <span>
            <i class="fa-solid fa-person-dress"></i>
            Men's Wear
        </span>
        <span>
            <i class="fa-solid fa-person-dress"></i>
            Men's Shoes
        </span>
        <span>
            <i class="fa-solid fa-person-dress"></i>
            Accessories
        </span>
    </div>
</body>
</html>
